<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- current date is here -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br><br>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container-fluid px-5">

      <!-- time sections below -->
      <div id="hour-09" class="row time-block">
      <div class="col-2 col-md-1 hour"><span id="09">9:00AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-2 col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-10" class="row time-block">
      <div class="col-md-1 hour"><span id="10">10:00AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-11" class="row time-block">
      <div class="col-md-1 hour"><span id="11">11:00AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-12" class="row time-block">
      <div class="col-md-1 hour"><span id="12">12:00PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-13" class="row time-block">
      <div class="col-md-1 hour"><span id="1">1:00PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-14" class="row time-block">
      <div class="col-md-1 hour"><span id="2">2:00PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-15" class="row time-block">
      <div class="col-md-1 hour"><span id="3">3:00PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-16" class="row time-block">
      <div class="col-md-1 hour"><span id="4">4:00PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-17" class="row time-block">
      <div class="col-md-1 hour"><span id="5">5:00PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    ></script>

    <script src="./script.js"></script>
  </body>
</html>

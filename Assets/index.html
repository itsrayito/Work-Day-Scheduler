<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

      <link 
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
      
    <link 
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" 
    rel="stylesheet" />
   
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- current date and title are here -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <br><br>
      </header>
      <div class="container-fluid px-5">

      <!-- time sections below -->
      <div id="hour-09" class="row time-block 9">
      <div class="col-2 col-md-1 hour text-center py-3">9:00AM</div>
      <textarea id='9am' class="col-8 col-md-10 description" rows="3"></textarea>
      <button id='9amBtn' class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div id="hour-10" class="row time-block 10">
      <div class="col-2 col-md-1 hour text-center py-3">10:00AM</div>
      <textarea id='10am' class="col-8 col-md-10 description" rows="3"></textarea>
      <button id='10amBtn' class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div id="hour-11" class="row time-block 11">
      <div class="col-md-1 hour"><span id="11">11:00AM</span></div>
      <textarea id='11am' class="col-8 col-md-10 description" rows="3"></textarea>
        <button id="11amBtn" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div id="hour-12" class="row time-block 12">
      <div class="col-md-1 hour"><span id="12">12:00PM</span></div>
      <textarea id='12pm' class="col-8 col-md-10 description" rows="3"></textarea>
      <button id="12pmBtn" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div id="hour-13" class="row time-block 1">
      <div class="col-md-1 hour"><span id="1">1:00PM</span></div>
      <textarea id='1pm' class="col-8 col-md-10 description" rows="3"></textarea>
      <button id="1pmBtn" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div id="hour-14" class="row time-block 2">
      <div class="col-md-1 hour"><span id="2">2:00PM</span></div>
      <textarea id='2pm' class="col-8 col-md-10 description" rows="3"></textarea>
      <button id="2pmBtn" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div id="hour-15" class="row time-block 3">
      <div class="col-md-1 hour"><span id="3">3:00PM</span></div>
      <textarea id='3pm' class="col-8 col-md-10 description" rows="3"></textarea>
      <button id='3pmBtn' class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div id="hour-16" class="row time-block 4">
      <div class="col-md-1 hour"><span id="4">4:00PM</span></div>
      <textarea id='4pm' class="col-8 col-md-10 description" rows="3"></textarea>
      <button id='4pmBtn' class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div id="hour-17" class="row time-block 5">
      <div class="col-md-1 hour"><span id="5">5:00PM</span></div>
      <textarea id='5pm' class="col-8 col-md-10 description" rows="3"></textarea>
      <button id='5pmBtn' class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

  </div>

  <footer><p><center>Made with â™¥ by <a href="https://github.com/itsrayito">Rayito Aguirre</a></p></center></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>

    <script src="./script.js"></script>
  </body>
</html>
